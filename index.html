<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="text-content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <section class="stats-container">
          <div class="stats">
            <p class="stats-number">10k+</p>
            <p class="stats-text">COMPANIES</p>
          </div>
          <div class="stats">
            <p class="stats-number">314</p>
            <p class="stats-text">TEMPLATES</p>
          </div>
          <div class="stats">
            <p class="stats-number">12M+</p>
            <p class="stats-text">QUERIES</p>
          </div>
        </section>
      </section>
      <div class="image-content">
        <img src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kirawesh">Kira Weizman Shapira</a>
    </footer>
  </body>
</html>
